# SonarQube Configuration for Goblin Camp
# Project identification
sonar.projectKey=goblin-camp
sonar.projectName=Goblin Camp
sonar.projectVersion=0.1.0

# Source and test directories
sonar.sources=crates/
sonar.tests=crates/gc_core/tests/,crates/gc_cli/tests/
sonar.exclusions=**/target/**,**/*.rs.bk

# Language-specific settings
sonar.language=rust

# Coverage configuration
sonar.coverageReportPaths=target/coverage/lcov.info
sonar.rust.lcov.reportPaths=target/coverage/lcov.info

# Exclude CLI/UI code from coverage calculations (industry standard)
sonar.coverage.exclusions=**/main.rs,**/tests/**,**/benches/**,**/gc_cli/**

# Test execution reports (if available)
sonar.testExecutionReportPaths=target/coverage/test-results.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Code quality settings
sonar.rust.clippy.reportPaths=target/clippy-report.json