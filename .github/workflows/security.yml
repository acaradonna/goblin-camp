name: üîí Security Audit

on:
  push:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**/Cargo.toml'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**/Cargo.toml'
  schedule:
    # Run security audit daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

# Allow read access to contents and write for security events
permissions:
  contents: read
  security-events: write

jobs:
  audit:
    name: üîç Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache audit database
        uses: actions/cache@v4
        with:
          path: ~/.cargo/advisory-db
          key: audit-db-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            audit-db-

      - name: Install cargo-audit
        run: |
          echo "üì¶ Installing cargo-audit..."
          cargo install cargo-audit --quiet
          echo "‚úÖ cargo-audit installed"

      - name: Run security audit
        run: |
          echo "üîç Running security audit..."
          cargo audit --deny warnings --color always
          echo "‚úÖ Security audit completed - no vulnerabilities found"

      - name: Generate audit report
        if: always()
        run: |
          echo "üìä Generating detailed audit report..."
          cargo audit --json > audit-report.json || true
          
          # Generate human-readable summary
          echo "## üîí Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if cargo audit --color never > /dev/null 2>&1; then
            echo "‚úÖ **No security vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All dependencies have been scanned and no known security issues were detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Security issues detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the audit output above for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add dependency count
          dep_count=$(cargo tree --depth 0 --prefix none 2>/dev/null | wc -l || echo "unknown")
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dependencies scanned:** $dep_count" >> $GITHUB_STEP_SUMMARY
          echo "**Audit database:** $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: audit-report.json
          retention-days: 30

  deny-check:
    name: üö´ License & Policy Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "rust-deps"

      - name: Install cargo-deny
        run: |
          echo "üì¶ Installing cargo-deny..."
          cargo install cargo-deny --quiet
          echo "‚úÖ cargo-deny installed"

      - name: Verify deny configuration exists
        run: |
          echo "üìù Verifying cargo-deny configuration..."
          if [ -f "deny.toml" ]; then
            echo "‚úÖ deny.toml found in repository"
          else
            echo "‚ùå deny.toml not found - this should not happen"
            exit 1
          fi

      - name: Run license and policy check
        run: |
          echo "üö´ Running license and policy checks..."
          cargo deny check --hide-inclusion-graph
          echo "‚úÖ License and policy checks passed"

      - name: Generate license report
        if: always()
        run: |
          echo "üìä Generating license report..."
          
          echo "## üö´ License & Policy Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get license summary
          echo "### üìú License Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| License | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          
          cargo deny list --format json 2>/dev/null | jq -r '.licenses[] | .name' | sort | uniq -c | sort -nr | while read count license; do
            echo "| $license | $count |" >> $GITHUB_STEP_SUMMARY
          done || echo "| Unable to generate license summary | - |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîç Policy Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if cargo deny check --hide-inclusion-graph > /dev/null 2>&1; then
            echo "‚úÖ **All policy checks passed**" >> $GITHUB_STEP_SUMMARY
            echo "- No license violations detected" >> $GITHUB_STEP_SUMMARY
            echo "- No banned dependencies found" >> $GITHUB_STEP_SUMMARY
            echo "- No security advisories triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Policy violations detected**" >> $GITHUB_STEP_SUMMARY
            echo "Please review the deny check output above for details." >> $GITHUB_STEP_SUMMARY
          fi

  sbom-generation:
    name: üìã Generate SBOM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: "rust-deps"

      - name: Install cargo-sbom
        run: |
          echo "üì¶ Installing cargo-sbom..."
          cargo install cargo-sbom --quiet
          echo "‚úÖ cargo-sbom installed"

      - name: Generate SBOM
        run: |
          echo "üìã Generating Software Bill of Materials..."
          
          # Generate SPDX format SBOM
          cargo sbom --output-format spdx > goblin-camp-sbom.spdx
          
          # Generate CycloneDX format SBOM
          cargo sbom --output-format cyclone_dx > goblin-camp-sbom.json
          
          echo "‚úÖ SBOM generated in multiple formats"

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            goblin-camp-sbom.spdx
            goblin-camp-sbom.json
          retention-days: 90

      - name: SBOM Summary
        run: |
          echo "## üìã Software Bill of Materials (SBOM)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **SBOM generated successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Available formats:" >> $GITHUB_STEP_SUMMARY
          echo "- **SPDX**: `goblin-camp-sbom.spdx`" >> $GITHUB_STEP_SUMMARY
          echo "- **CycloneDX**: `goblin-camp-sbom.json`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count dependencies
          dep_count=$(cargo tree --depth 1 --prefix none 2>/dev/null | wc -l || echo "unknown")
          echo "**Dependencies documented:** $dep_count" >> $GITHUB_STEP_SUMMARY
          echo "**Generated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  summary:
    name: üîí Security Summary
    runs-on: ubuntu-latest
    needs: [audit, deny-check, sbom-generation]
    if: always()
    
    steps:
      - name: Security Status Summary
        run: |
          echo "## üîí Security Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          audit_result="${{ needs.audit.result }}"
          deny_result="${{ needs.deny-check.result }}"
          sbom_result="${{ needs.sbom-generation.result }}"
          
          all_success=true
          
          echo "| Security Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          if [[ "$audit_result" == "success" ]]; then
            echo "| üîç Dependency Audit | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üîç Dependency Audit | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
            all_success=false
          fi
          
          if [[ "$deny_result" == "success" ]]; then
            echo "| üö´ License & Policy | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üö´ License & Policy | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
            all_success=false
          fi
          
          if [[ "$sbom_result" == "success" ]]; then
            echo "| üìã SBOM Generation | ‚úÖ Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üìã SBOM Generation | ‚ùå Failed |" >> $GITHUB_STEP_SUMMARY
            all_success=false
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "$all_success" == "true" ]]; then
            echo "üîí **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- No security vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
            echo "- License compliance verified" >> $GITHUB_STEP_SUMMARY
            echo "- SBOM generated for supply chain transparency" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ All security checks passed!"
          else
            echo "‚ö†Ô∏è **Some security checks failed.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the individual check results above." >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Security checks failed. Please review the errors above."
            exit 1
          fi