name: Deploy Documentation

on:
  push:
    branches: [main]
    paths: ['docs/**']
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Create site structure
        run: |
          # Create a temporary directory for the site
          mkdir -p _site
          
          # Copy all docs content to _site
          cp -r docs/* _site/
          
          # Create an index.html from the docs structure
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Goblin Camp Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      line-height: 1.6;
                      max-width: 1200px;
                      margin: 0 auto;
                      padding: 20px;
                      background-color: #fff;
                      color: #333;
                  }
                  .header {
                      text-align: center;
                      margin-bottom: 40px;
                      padding-bottom: 20px;
                      border-bottom: 2px solid #eee;
                  }
                  .header h1 {
                      color: #2c3e50;
                      margin-bottom: 10px;
                  }
                  .header p {
                      color: #7f8c8d;
                      font-size: 1.1em;
                  }
                  .section {
                      margin-bottom: 30px;
                      background: #f8f9fa;
                      padding: 20px;
                      border-radius: 8px;
                      border-left: 4px solid #3498db;
                  }
                  .section h2 {
                      margin-top: 0;
                      color: #2c3e50;
                  }
                  .file-list {
                      list-style: none;
                      padding: 0;
                  }
                  .file-list li {
                      margin: 8px 0;
                  }
                  .file-list a {
                      text-decoration: none;
                      color: #3498db;
                      padding: 8px 12px;
                      display: inline-block;
                      border-radius: 4px;
                      transition: background-color 0.2s;
                  }
                  .file-list a:hover {
                      background-color: #e3f2fd;
                  }
                  .file-list a::before {
                      content: "üìÑ ";
                      margin-right: 8px;
                  }
                  .footer {
                      text-align: center;
                      margin-top: 40px;
                      padding-top: 20px;
                      border-top: 1px solid #eee;
                      color: #7f8c8d;
                  }
                  .breadcrumb {
                      background: #ecf0f1;
                      padding: 10px 15px;
                      border-radius: 4px;
                      margin-bottom: 20px;
                  }
                  .breadcrumb a {
                      color: #3498db;
                      text-decoration: none;
                  }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>üè∞ Goblin Camp Documentation</h1>
                  <p>Colony management game simulation inspired by Dwarf Fortress</p>
              </div>
              
              <div class="section">
                  <h2>üìã Project Overview</h2>
                  <ul class="file-list">
                      <li><a href="roadmap.html">Project Roadmap</a> - Development milestones and progress</li>
                  </ul>
              </div>
              
              <div class="section">
                  <h2>üèóÔ∏è Architecture</h2>
                  <ul class="file-list">
                      <li><a href="architecture/01_overview.html">System Overview</a> - Core architecture and ECS design</li>
                  </ul>
              </div>
              
              <div class="section">
                  <h2>üé® Design Documents</h2>
                  <ul class="file-list">
                      <li><a href="design/ai_jobs.html">AI & Job System</a> - Job assignment and AI behavior</li>
                      <li><a href="design/pathfinding.html">Pathfinding</a> - A* implementation and navigation</li>
                      <li><a href="design/save_load.html">Save/Load System</a> - Serialization and persistence</li>
                      <li><a href="design/sim_loop.html">Simulation Loop</a> - Core game loop design</li>
                      <li><a href="design/worldgen.html">World Generation</a> - Procedural world creation</li>
                  </ul>
              </div>
              
              <div class="footer">
                  <p>
                      Generated automatically from the 
                      <a href="https://github.com/acaradonna/goblin-camp">goblin-camp repository</a>
                      | Last updated: <span id="last-updated"></span>
                  </p>
              </div>
              
              <script>
                  document.getElementById('last-updated').textContent = new Date().toLocaleString();
              </script>
          </body>
          </html>
          EOF
          
      - name: Convert Markdown to HTML
        run: |
          # Install pandoc for markdown conversion
          sudo apt-get update
          sudo apt-get install -y pandoc
          
          # Convert all markdown files to HTML
          find _site -name "*.md" -type f | while read -r file; do
              dir=$(dirname "$file")
              base=$(basename "$file" .md)
              
              # Create HTML version
              pandoc "$file" -o "$dir/$base.html" \
                --standalone \
                --css "https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" \
                --template=<(cat << 'TEMPLATE'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>$title$ - Goblin Camp Docs</title>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
              <style>
                  body {
                      box-sizing: border-box;
                      min-width: 200px;
                      max-width: 980px;
                      margin: 0 auto;
                      padding: 45px;
                  }
                  .breadcrumb {
                      background: #f6f8fa;
                      padding: 10px 15px;
                      border-radius: 6px;
                      margin-bottom: 20px;
                      border: 1px solid #d0d7de;
                  }
                  .breadcrumb a {
                      color: #0969da;
                      text-decoration: none;
                  }
                  .breadcrumb a:hover {
                      text-decoration: underline;
                  }
              </style>
          </head>
          <body>
              <div class="breadcrumb">
                  <a href="../index.html">üè† Documentation Home</a>
                  $if(pagetitle)$ > $pagetitle$ $endif$
              </div>
              <article class="markdown-body">
          $body$
              </article>
          </body>
          </html>
          TEMPLATE
          )
              
              # Remove the original markdown file to avoid duplication
              rm "$file"
          done
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4